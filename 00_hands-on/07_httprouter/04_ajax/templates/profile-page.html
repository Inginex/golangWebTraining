<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Page</title>
</head>
<body>
    <h1>User Profile: </h1>
    <p>Go to <a href="/">Home</a> Page.</p>
    <br>
    {{if .}}
    <div class="account">
        <p>Profile Name: {{.Name}}</p>
        <p>Profile Email: {{.Email}}</p>
        <p>Profile Role: {{.Role}}</p>
        <p>Profile Subscribed: {{.Subscribed}}</p>
    </div>
    {{end}}
</body>
</html>
